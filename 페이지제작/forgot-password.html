<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>비밀번호 수정</h1>
    </header>
    <section>
        <div id="register">
            <ul>
                <li><label for="id">아이디</label><input type="text" id="id" name="id" placeholder="ID를 입력해주세요." size="27px"></li>
                <li><label for="name">이름</label><input type="text" id="name" name="name" placeholder="이름을 입력해주세요." size="27px"></li>
                <li><label for="pw1">새 비밀번호</label><input type="password" id="pw1" name="pw1" placeholder="PASSWORD를 입력해주세요." size="27px"></li>
            </ul>
            <button onclick = "ckLogin()" id="passwordBtn">비밀번호 수정</button> 
        </div>
    </section>
    <footer>
        <a href="register.html">회원가입 페이지로 이동</a><br>
        <a href="login.html">로그인 페이지로 이동</a>
    </footer>
    <script>
        function ckLogin(){
            var ckId = 'admin';
            var ckName = 'admin';
            var id = document.getElementById("id").value;
            console.log("id : "+id);
            var name = document.getElementById("name").value;
            console.log("name : "+name);
            if(ckId==id && ckName==name) {
                location.href = 'login.html';
            }else{
                alert("입력한 정보가 틀립니다.");
            }
        }
    </script>
</body>
</html>
