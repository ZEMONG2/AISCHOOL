<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>로그인</h1>
    </header>
    <section>
        <div id="register">
            <ul>
                <li><label for="id">아이디</label><input type="text" id="id" class="id" name="id" placeholder="ID를 입력해주세요." size="27px"></li>
                <li><label for="pw1">비밀번호</label><input type="password" id="pw1" class="pw1" name="pw1" placeholder="PASSWORD를 입력해주세요." size="27px"></li>
            </ul>
            <button onclick = "ckLogin()" id="loginBtn">로그인</button> 
        </div>
    </section>
    <footer>
        <a href="forgot-password.html">비밀번호 수정</a><br>
        <a href="register.html">회원가입 페이지로 이동</a>
    </footer>
    <script>
        function ckLogin(){
            var ckId = 'admin';
            var ckPw = 12345;
            var id = document.getElementById("id").value;
            console.log("id : "+id);
            var pw = document.getElementById("pw1").value;
            console.log("pw : "+pw);
            if(ckId==id && ckPw==pw) {
                location.href = 'index.html';
            }else{
                alert("입력한 정보가 틀립니다.");
            }
        }
    </script>
</body>

</html>
