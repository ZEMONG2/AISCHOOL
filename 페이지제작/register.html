<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <section>
        <div id="register">
                <ul>
                    <li><label for="id">아이디</label><input type="text" id="id" name="id" placeholder="ID를 입력해주세요." size="27px"></li>
                    <li><label for="pw1">비밀번호</label><input type="password" id="pw1" name="pw1" placeholder="PASSWORD를 입력해주세요." size="27px"></li>
                    <li><label for="pw2">비밀번호 확인</label><input type="password" id="pw2" name="pw2" placeholder="PASSWORD를 다시 입력해주세요." size="27px"></li>
                    <li><label for="name">이름</label><input type="text" name="name" id="name" placeholder="이름을 입력해주세요." size="27px"></li>
                </ul>
            <button onclick = "location.href='login.html'" id="registerBtn">가입하기</button> 
        </div>
    </section>
    <footer>
        <a href="forgot-password.html">비밀번호 수정</a><br>
        <a href="login.html">로그인 페이지로 이동</a>
    </footer>
</body>
</html>
