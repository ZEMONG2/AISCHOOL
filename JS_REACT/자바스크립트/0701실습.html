<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 리터럴

        var person = {
            hakbun: '',
            irum: '',
            kor: 0,
            eng: 0,
            math: 0,
            tot: 0,
            avg: 0,
            grade: 0,
            getTotal: function(){
                this.tot = this.kor + this.math + this.eng;
            },
            getAvg: function(){
                this.avg = this.tot/3;
            },
            getGrade: function(){
                switch(parseInt(this.avg/10)){
                    case 10: case 9:
                        this.grade = '수';
                        break;
                    case 8:
                        this.grade = '우';
                        break;
                    case 7:
                        this.grade = '미';
                        break;
                    case 6:
                        this.grade = '양';
                        break;
                    default:
                        this.grade = '가';
                        break;
                }
            },
            printData: function(){
                var str = 
                `<table border="1" align="center">
                    <tr>
                        <th>학번</th>
                        <th>이름</th>
                        <th>국어</th>
                        <th>수학</th>
                        <th>영어</th>
                        <th>총점</th>
                        <th>평균</th>
                        <th>등급</th>
                    </tr>
                    <tr>
                        <td>${this.hakbun}</td>
                        <td>${this.irum}</td>
                        <td>${this.kor}</td>
                        <td>${this.math}</td>
                        <td>${this.eng}</td>
                        <td>${this.tot}</td>
                        <td>${this.avg}</td>
                        <td>${this.grade}</td>
                    </tr>
                    </table>`;
                    
                    return document.write(str);
                },
                data: function(){
                    this.hakbun = prompt("학번을 입력하세요");
                    this.irum = prompt("이름을 입력하세요");
                    this.kor = parseInt(prompt("국어 성적을 입력하세요."));
                    this.math = parseInt(prompt("수학 성적을 입력하세요."));
                    this.eng = parseInt(prompt("영어 성적을 입력하세요."));
                    this.getTotal();
                    this.getAvg();
                    this.getGrade();
                    this.printData();
                }

        };
        person.data();
    </script>
</body>
</html>
