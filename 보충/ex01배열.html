<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [];
        array[0] = 10;
        array[1] = 20;
        array[2] = 30;
        array[3] = 40;
        array[4] = 50;
        array[5] = '승환';
        array[7] = 100;

        console.log(array);
        console.log(array[2]);

        // 배열 함수
        // push : 배열 맨 마지막에 데이터 추가 
        array.push('현호');
        array.push('주열');
        array.push('자연');

        console.log(array);

        // pop : 배열 맨 마지막 데이터 삭제
        array.pop();
        console.log(array);

    </script>
</body>

</html>
