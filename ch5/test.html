<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>회원 기본 정보</legend>
            <ol>
                <li><label>아이디</label><input type="text" id="id" name="id" maxlength="9" placeholder="영문숫자 사용. 10자미만"
                        required></li>
                <li><label>비밀번호</label><input type="password" id="pw" name="pw" minlength="6" maxlength="10"
                        placeholder="영문숫자 사용. 6~10자리"></li>
                <li><label>비밀번호 확인</label><input type="password" id="pw2" name="pw2" minlength="6" maxlength="10"></li>
                <li><label>이름</label><input type="text" id="name" name="name"></li>
                <li><label>나이</label><input type="number" id="age" name="age" min="0"></li>
                <li><label>생일</label><input type="date" id="birthdate" name="birthdate"></li>
                <li><label>이메일 주소</label><input type="email" id="email" name="email" placeholder="zerosole0@gmail.com">
                </li>
                <li><label>>핸드폰</label<input type="tel" id="phone" name="phone">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>회원 추가 정보</legend>
            <ol>
                <li><label>직업</label><input type="text" id="work" name="work"></li>
                <li><label>오피스 활용</label><input type="range" id="range" name="range"></li>
            </ol>
        </fieldset>
        <fieldset>
            <input type="submit" value="입력">
        </fieldset>
    </form>
</body>

</html>
